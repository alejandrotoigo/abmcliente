<div fxLayout="row" fxLayoutAlign="space-between center" class="add">
  <h2>ABM Persona</h2>
  <div>
    <button mat-raised-button class="add-button" (click)="agregarPersona()">
      <mat-icon>add</mat-icon> Agregar
    </button>
  </div>
</div>
<br>
<div fxLayout="row" fxLayoutAlign="space-between">
  <div fxLayout="row">
    <div class="filtros">
      <mat-form-field>
        <input matInput placeholder="Filtrar nombre" [formControl]="nombreFilter">
      </mat-form-field>
    </div>
    <div class="filtros">
      <mat-form-field>
        <mat-label>Tipo de documento</mat-label>
        <mat-select [formControl]="tipoDocumentoFilter">
          <mat-option value="DNI">DNI</mat-option>
          <mat-option value="Pasaporte">Pasaporte</mat-option>
          <mat-option value="Cédula">Cédula</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div>
    <button mat-raised-button class="buscar-button" (click)="filtrar()"><mat-icon>search</mat-icon> Buscar</button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="perId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.perId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="perApellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let row"> {{row.perApellido}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="perNombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.perNombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="perFechaNacimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Nacimiento </th>
      <td mat-cell *matCellDef="let row"> {{row.perFechaNacimiento}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="perNumeroDocumento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero de Documento </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.perNumeroDocumento}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="perTipoDocumento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Documento </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.perTipoDocumento}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let row; let i = index" [style.color]="row.color">
        <button mat-button class="edit-button" (click)="editarPersona(row)"><mat-icon>edit</mat-icon></button>
        <button mat-button class="remove-button" (click)="eliminarPersona(row.perId, i)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
